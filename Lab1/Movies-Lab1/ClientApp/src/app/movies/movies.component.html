<h1 id="tableLabel">Check Movies</h1>

<p>This component lists the movies</p>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="movies">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Release Year</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Studio Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.releaseYear }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.rating }}</td>
      <td>{{ movie.studioName }}</td>
    </tr>
  </tbody>
</table>
